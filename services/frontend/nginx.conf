worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # ---- 啟用 Gzip 壓縮 ----
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss application/font-woff2;

    # ---- Upstream 設定 ----
    upstream backend_mcpclient {
        server mcpclient:8000;
    }


    server {
        listen 80;
        server_name _;

        # ---- React 靜態檔案 ----
        root /usr/share/nginx/html;
        index index.html;

        # ---- 靜態資源快取與 CDN 功能 ----
        location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
            expires 30d;    # 快取 30 天
            access_log off;   # 減少日誌寫入
            add_header Cache-Control "public, no-transform";
            try_files $uri /index.html;
        }

        location / {
            try_files $uri /index.html;
        }

        # ---- API 請求反向代理 + Fallback ----
        # ---- API Gateway ----



        location /api/gateway/ {
            proxy_pass http://mcpclient:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
        }



        # ---- 自訂錯誤頁面 ----
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
